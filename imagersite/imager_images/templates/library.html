{% extends 'base.html' %}
{% load static %}
{% block title %}{{profile.user}}'s Library{% endblock %}


{% block content %}
    <div class="banner">
        <div class="container">
            <h3>
                The Bottom Line.
            </h3>
            <p>
                We deliver the images you create to the world.
            </p>
            <p>
                Your Albums
            </p>
            <div class='Row'>
                {% for album in albums %}
                <div class='col-md-4'>
                    <a href="{{ album.cover_image.url }}"><img src="{{ album.cover_image.url }}" style="width:300px"/></a>
                    <figcaption>
                        {{ album.description }}
                    </figcaption>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="cards">
      <div class="container">
        <h4>
          Your SourceShots
        </h4>
        <div class='Row'>
          <div class='col-md-4'>
            </div>
          <div class='col-md-4'>
            <img src="{{ img_url }}"/>
            <img src="{% static 'images/image_1.jpg' %}" alt="My image"/>
            </div>
          <div class='col-md-4'>
             </div>
        </div>
      </div>
    </div>
{% endblock %}
