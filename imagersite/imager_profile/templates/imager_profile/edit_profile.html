{% extends "base.html" %}

{% block title %}

<title>Edit Profile</title>

{% endblock %}

{% block content %}

    <div class="banner">
      <div class="container">
        <h3>
          The Bottom Line. Edit Your Profile.
        </h3>
        <p>
          We deliver the images you create to the world.
        </p>
      </div>
    </div>  
        
    <div class="cards">
      <div class="container">
        <h4>
          Make your changes. Edit Your Profile -- You Really Should.
        </h4>
        <div class='Row'>
          <div class='col-md-4'>
            </div>
          <div class='col-md-4'>
              <form method="POST" class="edit-album-form" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Edit</button>
            </div>
          <div class='col-md-4'>
             </div>
        </div>
      </div>
    </div>
{% endblock %}
